<div class="main">
  <div class="ui form" [formGroup]="formGroup">
    <div class="ui icon fluid input">
      <input type="text" formControlName="query" placeholder="Search for Songs...">
      <i class="search icon"></i>
    </div>
  </div>
</div>


<div class="result" *ngIf="results">
<nod-tile  *ngFor="let res of results">
  <div class="title tile-title">
    <div class="content">
            <h3><a href="/artist/{{res.id}}">{{res.name}}</a></h3>
            <div class="ui labels">
              <div class="ui blue label">Followers: {{res.followers.total}}</div>
              <div class="ui green label">Popularity: {{res.popularity}}</div>
            </div>
          </div>
  </div>
  <div calss="tile-footer">
<div class="ui horizontal list" *ngFor="let genre of res.genres">
              <div class="item">
                <div class="ui labels">
                  <div class="ui label">{{genre}}</div>
                </div>
              </div>
            </div>
  </div>
  <div class="icon tile-image" *ngIf="res.images.length > 0"  >
    <img src="{{res.images[0].url}}" alt="">
  </div>
</nod-tile>
